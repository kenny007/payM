<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <div class="col-lg-9">
                    <h3>{{vm.title}}</h3>
                </div>
            </div>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" name="sessiondtlForm" novalidate>
                <div class="row">
                    <div class="col-lg-5">
                        <div class="form-group"
                             ng-class="{'has-error':sessiondtlForm.subSessionID.$invalid &&
                                    sessiondtlForm.subSessionID.$dirty}">
                            <label class="col-md-3 control-label" for="scholarshipID">ScholarshipID</label>

                            <div class="col-md-8">
                                <input type="text" class="form-control" id="subSessionID" name="subSessionID" ng-model="vm.term.subSessionID" required>
                                <span class="help-block has-error" ng-show="sessiondtlForm.subSessionID.$invalid ">
                                    ScholarshipID is required
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-7">
                        <div class="form-group" ng-class="{'has-error':sessiondtlForm.description.$invalid &&
                                    sessiondtlForm.description.$dirty}">
                            <label class="col-md-3 control-label" for="description">Description</label>
                            <div class="col-md-8">
                                <input class="form-control" name="description" id="description" type="text" ng-model="vm.term.description" required />
                                <span class="help-block has-error"
                                      ng-show="sessiondtlForm.description.$invalid ">
                                    Description is required
                                </span>
                            </div>

                        </div>
                    </div>
 
                </div>
         
            </form>

            <div class="col-lg-12">
                <div class="modgrid" ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning
                     ui-grid-importer ui-grid-exporter ui-grid-grouping>

                </div>

            </div>
        </div>
        <hr />
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="sessiondtlForm.$invalid" ng-click="vm.addTerm(sessiondtlForm, vm.term)">Create</button>
            <button class="btn btn-danger" ng-click="vm.cancel(codes)">Cancel</button>
        </div>
    </div>
</div>
