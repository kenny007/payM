            <span flex></span>

                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>-->
    <md-dialog-content>
        <div class="md-dialog-content">
            <form name="feescheduledtlForm" role="form" novalidate>
                <md-subheader class="md-toolbar-tools"><b>{{title}} Schedule Item</b></md-subheader>
                <br />
                <md-autocomplete ng-hide="{{feescheduledtl}}" class="md-block"  ng-disabled="ctrl.isDisabled"
                                 md-no-cache="ctrl.noCache"
                                 md-selected-item="ctrl.selectedItem"
                                 md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                 md-search-text="ctrl.searchText"
                                 md-selected-item-change="ctrl.selectedItemChange(item)"
                                 md-items="item in ctrl.itemz | filter:ctrl.searchText"
                                 md-item-text="item.itemName"
                                 md-min-length="2"
                                 placeholder="Enter Fee Item">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.itemName}}</span>
                    </md-item-template>

                    <md-not-found>
                        No Item matching "{{ctrl.searchText}}" found.
                        <!--<a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>-->
                    </md-not-found>
                </md-autocomplete>
                <md-input-container ng-hide="{{!feescheduledtl}}" class="md-block">
                    <input readonly="readonly" name="itemID" ng-model="feescheduledtl.itemID">
                </md-input-container>
                <md-input-container class="md-icon-float md-block">
                    <label>Amount </label>
                    <input style="border-color:darkgrey;border-width:medium" required placeholder="Enter Fee Amount" name="feeAmount" ng-model="feescheduledtl.feeAmount">
                    <div ng-messages="feescheduledtlForm.feeAmount.$error" multiple md-auto-hide="false">
                        <div ng-message="required">
                            <b>Fee Amount</b> is required.
                        </div>
                    </div>
                </md-input-container>
                
                <md-input-container class="md-block">
                    <label>Factor</label>
                    <input style="border-color:darkgrey;border-width:medium" required placeholder="Enter Fee Factor" type="number" name="feeFactor"
                           ng-model="feescheduledtl.feeFactor" min="0" step="0.1">
                    <div ng-messages="feescheduledtlForm.feeFactor.$error" multiple md-auto-hide="false">
                        <div ng-message="required">
                            <b>Fee Factor</b> is required.
                        </div>
                    </div>
                </md-input-container>
            </form>
        </div>
        <md-button ng-hide="{{feescheduledtl}}" class="md-primary" ng-click="ctrl.save(feescheduledtlForm,ctrl.selectedItem,feescheduledtl)">
            Save
        </md-button>

        <md-button ng-hide="{{!feescheduledtl}}" class="md-primary" ng-click="ctrl.saveEdit(feescheduledtlForm,feescheduledtl)">
            Save changes
        </md-button>
        <md-button ng-click="ctrl.cancel()">
            Cancel
        </md-button>
</md-dialog-content>


</md-dialog>
