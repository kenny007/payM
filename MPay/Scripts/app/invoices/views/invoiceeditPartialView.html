<div class="row">
    <form name="invoiceForm" role="form" novalidate>
        <fieldset>
            <legend class="resizer">Process Invoice</legend>

            <!--<hr />-->
            <div class="row">
                <div class="col-md-4" style="margin-left:2%;">
                    <div class="form-group" ng-class="{'has-error':invoiceForm.sessionID.$invalid}">
                        <label class="control-label" for="sessionID">Session</label>
                        <select class="form-control" name="sessionID" id="sessionID" ng-change="vm.getTerms(vm.invoice.sessionID)"
                                ng-model="vm.invoice.sessionID" ng-options="c.recordID as c.sessionID for c in vm.sessionsList">
                            <option value="">Select Session</option>
                        </select>
                        <div class="text-danger" ng-show="invoiceForm.sessionID.$invalid && invoiceForm.sessionID.$dirty">Please Select Session</div>
                    </div>

                    <div class="form-group" ng-class="{'has-error':invoiceForm.termID.$invalid}">
                        <label class="control-label" for="termID">Terms</label>
                        <select class="form-control" name="subSessionID" id="subSessionID" ng-disabled="!vm.terms" ng-model="vm.invoice.subSessionID"
                                ng-options="c.recordID as c.subSessionID for c in vm.terms">
                            <option value="">Select Term</option>
                        </select>
                        <div class="text-danger" ng-show="invoiceForm.subSessionID.$invalid && invoiceForm.subSessionID.$dirty">Please Select Term</div>
                    </div>

                    <div class="form-group" ng-class="{'has-error':invoiceForm.scheduleID.$invalid}">
                        <label class="control-label" for="scheduleID">Schedules</label>
                        <select class="form-control" name="scheduleID" id="scheduleID" ng-change="vm.getSheduleItems(vm.invoice.scheduleID)"
                                ng-model="vm.invoice.scheduleID" ng-options="c.recordID as c.scheduleID for c in vm.schedules">
                            <option value="">Select Schedule Type</option>
                        </select>
                        <div class="text-danger" ng-show="invoiceForm.scheduleID.$invalid && invoiceForm.scheduleID.$dirty">Please Select Schedule</div>
                    </div>
                </div>
                
                <div class="col-md-7"  >                  
                    <div class="col-lg-12">
                        <div ng-hide="vm.hideGrid" class="gridinv" ui-grid="vm.gridOptions1" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning
                             ui-grid-importer ui-grid-exporter ui-grid-grouping>

                        </div>
                    </div>
                </div>

            </div>
            <hr class="hrsizer"/>

            <div class="row">
                <h4 style="margin-left:4%;font-weight:600;">Select Filters</h4>
                <div class="col-md-4" style="margin-left:2%;">
                  <div class="form-group" ng-class="{'has-error':invoiceForm.termID.$invalid}">
                        <select class="form-control" name="subSessionID" id="subSessionID" ng-disabled="!vm.terms" ng-model="vm.invoice.subSessionID"
                                ng-options="c.recordID as c.subSessionID for c in vm.terms">
                            <option value="">Select Department</option>
                        </select>
                        <div class="text-danger" ng-show="invoiceForm.subSessionID.$invalid && invoiceForm.subSessionID.$dirty">Please Select Term</div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group" ng-class="{'has-error':invoiceForm.termID.$invalid}">
                        <select class="form-control" name="subSessionID" id="subSessionID" ng-disabled="!vm.terms" ng-model="vm.invoice.subSessionID"
                                ng-options="c.recordID as c.subSessionID for c in vm.terms">
                            <option value="">Select Term</option>
                        </select>
                        <div class="text-danger" ng-show="invoiceForm.subSessionID.$invalid && invoiceForm.subSessionID.$dirty">Please Select Term</div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-12" ng-hide="vm.hideGrid2">
                      <h2>Students List</h2>
                      
                <div class="gridinvstud" ui-grid="vm.gridOptions2" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning
                        ui-grid-importer ui-grid-exporter ui-grid-grouping ui-grid-selection>

                </div>
                  
                </div>
            </div>

        </fieldset>
    </form>

    <div class="panel-footer" style="width:1060px;">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar" role="toolbar" aria-label="...">

                    <div class="btn-group">
                        <button type="submit" class="btn btn-success"  ng-click="vm.processSelection(vm.invoice)">
                            <span class="glyphicon glyphicon-saved"></span> Process
                        </button>
                    </div> 

                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" ng-click="vm.reset(vm.feeschedule)">
                            <span class="glyphicon glyphicon-remove"></span> Clear
                        </button>
                    </div> 

                </div>
            </div>
        </div>
    </div>
</div>
