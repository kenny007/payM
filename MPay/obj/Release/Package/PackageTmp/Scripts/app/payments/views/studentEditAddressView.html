       <div class="row">
        <form>
            <fieldset>
                <legend class="resizer">Address Details</legend>
            </fieldset>
        </form>
       </div>

       <div class="row">
            <div class="col-md-offset-6 col-md-6">
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group">
                        <button  ng-disabled="{{!vm.student}}" class="btn btn-success" ng-click="vm.openaddressForm($event)">
                            <span class="glyphicon glyphicon-new-window"></span> New Address
                        </button>
                    </div>

                    <div class="btn-group">
                        <button type="button"  ng-disabled="{{!vm.student}}" class="btn btn-default">
                            <span class="glyphicon glyphicon-print"></span> Print
                        </button>
                    </div>

                    <div class="btn-group">
                        <button type="button" ng-disabled="{{!vm.student}}" class="btn btn-danger">
                            <span class="glyphicon glyphicon-minus-sign"></span> Delete
                        </button>
                    </div>
                </div>
            </div>

           <div class="row">
               <div class="panel panel-primary" style="width:89%;">
                   <div class="panel-heading" style="font-size:large">Address List</div>
                   <!--<div class="panel-heading">
                <h3>Students List</h3>
            </div>-->
                   <div class="panel-body">
                       <table class="table table-striped">
                           <thead>
                               <tr>
                                   <!--<td><strong>Record Id</strong></td>-->
                                   <td><strong>Contact FullName</strong></td>
                                   <td><strong>Phone No</strong></td>
                                   <td><strong>Address</strong></td>
                                   <td><strong>Country</strong></td>
                                   <td></td>
                               </tr>
                           </thead>
                           <tbody>
                               <tr ng-repeat="address in vm.getAddress">
                                   <td>{{address.contactFullName}}</td>
                                   <td>{{address.phoneNumber}}</td>
                                   <td>{{address.addressLine1}}</td>
                                   <td>{{address.country}}</td>
                                   <td>
                                       <a class="btn btn-primary" ui-sref="addressEdit.basic({recordId: address.recordID})">
                                           Edit
                                       </a>
                                   </td>
                                   <td>
                                       <a class="btn btn-danger" ui-sref="addressEdit.basic({recordId: address.recordID})">
                                           Delete
                                       </a>
                                   </td>
                               </tr>
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
        </div>
