<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">{{vm.title}}</div>
    <div class="panel-body">
        <div class="row"  style="margin-left:2%;">
        <div class="col-md-10">
               <b>Schedule ID: </b> {{vm.name}}
            <div>
               <b>Description: </b> {{vm.description}}
            </div>
        </div>

    </div>
        <div class="row" style="margin-left:2%;">
            <div class="col-md-12">
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group">
                        <button class="btn btn-success"  ng-click="vm.addDetail($event)">
                            <span class="glyphicon glyphicon-saved"></span> Add New
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-lg-12" style="margin:2%;">
                <div class="modgrid" ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns
                     ui-grid-pinning ui-grid-importer ui-grid-exporter ui-grid-grouping>
                </div>
    </div>

    </div>
   
</div>
