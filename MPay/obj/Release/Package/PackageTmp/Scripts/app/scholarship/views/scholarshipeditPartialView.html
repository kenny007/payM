<div class="row">
    <form name="scholarshipForm"  role="form" novalidate>
        <fieldset>
            <legend class="resizer">{{vm.subtitle}}</legend>

            <!--<hr />-->
          <div class="row">
            <div class="col-md-6" style="margin-left:2%;">
                    <div class="form-group" ng-show="{{vm.scholarship}}">
                        <label class="control-label" for="schorlarshipID">Code</label>
                        <input type="text" id="schorlarshipID" name="schorlarshipID" readonly="readonly" ng-model="vm.scholarship.schorlarshipID" class="form-control" required/>
                    </div>

                    <div class="form-group" ng-show="{{!vm.scholarship}}" ng-class="{'has-error':scholarshipForm.schorlarshipID.$invalid}">
                        <label class="control-label" for="recordID">Code</label>
                        <input type="hidden" id="recordID" name="recordID" ng-model="vm.scholarship.recordID" class="form-control" />
                        <input type="text" id="schorlarshipID" name="schorlarshipID" placeholder="Give a code (required)" ng-model="vm.scholarship.schorlarshipID" class="form-control" required="" />
                        <span ng-show="scholarshipForm.schorlarshipID.$invalid || scholarshipForm.schorlarshipID.$error.required" class="help-block has-error">
                           Code is required
                        </span>
                    </div>

                    <div class="form-group" ng-class="{'has-error':scholarshipForm.name.$invalid}">
                        <label class="control-label" for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Scholarship Name (required)" ng-model="vm.scholarship.name" class="form-control" required/>
                        <span class="help-block has-error" ng-show="scholarshipForm.name.$invalid && scholarshipForm.name.$error.required">
                            Name is required
                        </span>
                    </div>

                    <div class="form-group" ng-class="{'has-error':scholarshipForm.description.$invalid}">
                        <label class="control-label" for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Code Description" ng-model="vm.scholarship.description" class="form-control" required/>
                        <span class="help-block has-error" ng-show="scholarshipForm.description.$invalid && scholarshipForm.description.$error.required">
                           Description is required
                        </span>
                     </div>

                    <div class="inset" ng-cloak>
                        <md-switch ng-model="vm.partial" aria-label="Switch 1" ng-change="onChange($event,vm.partial)">
                            Is Partial: {{vm.partial}}
                        </md-switch>

                    </div>
            </div>

              <div class="col-md-5">
                  <div class="col-lg-12">
                      <div ng-hide="vm.showGrid" class="gridscholar" ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning
                           ui-grid-importer ui-grid-exporter ui-grid-grouping>

                      </div>
                  </div>
              </div>
          </div>
        </fieldset>
    </form>

    <div class="panel-footer"  style="width:1060px;">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar" role="toolbar" aria-label="...">           
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success" ng-hide="{{vm.scholarship}}" ng-click="vm.save(scholarshipForm,vm.scholarship)">
                            <span class="glyphicon glyphicon-saved"></span> Save & Close
                        </button>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-success" ng-hide="{{!vm.scholarship}}" ng-click="vm.saveEdit(scholarshipForm,vm.scholarship)">
                            <span class="glyphicon glyphicon-saved"></span> Save Changes
                        </button>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" ng-click="vm.reset(vm.scholarship)">
                            <span class="glyphicon glyphicon-remove"></span> Clear
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
